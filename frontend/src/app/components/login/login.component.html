<!-- Componente de autenticación del sistema -->
<div class="login-container">
    <div class="login-wrapper">
        <div class="login-card">
            <!-- Encabezado -->
            <div class="login-header text-center mb-4">
                <i class="fas fa-car fa-3x text-primary mb-3"></i>
                <h2 class="fw-bold text-dark">{{ esRegistro ? 'Crear Cuenta' : 'Sistema de Alquiler' }}</h2>
                <p class="text-muted">
                    {{ esRegistro ? 'Complete sus datos para registrarse' : 'Inicie sesión en su cuenta' }}
                </p>
            </div>

            <!-- Mensaje de error -->
            <div *ngIf="mensajeError" 
                 class="alert alert-dismissible fade show" 
                 [class.alert-danger]="!mensajeError.includes('exitosamente')"
                 [class.alert-success]="mensajeError.includes('exitosamente')"
                 role="alert">
                {{ mensajeError }}
                <button type="button" class="btn-close" (click)="mensajeError = ''"></button>
            </div>

            <!-- Formulario de Login -->
            <form *ngIf="!esRegistro" (ngSubmit)="onSubmitLogin()" [class.loading]="cargando">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" 
                           class="form-control" 
                           id="username"
                           [(ngModel)]="datosLogin.username" 
                           name="username"
                           placeholder="Ingrese su usuario"
                           required
                           [disabled]="cargando">
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" 
                           class="form-control" 
                           id="password"
                           [(ngModel)]="datosLogin.password" 
                           name="password"
                           placeholder="Ingrese su contraseña"
                           required
                           [disabled]="cargando">
                </div>

                <button type="submit" 
                        class="btn btn-primary w-100 py-2 mb-3"
                        [disabled]="cargando">
                    <span *ngIf="cargando" class="spinner-border spinner-border-sm me-2"></span>
                    <i class="fas fa-sign-in-alt me-2" *ngIf="!cargando"></i>
                    {{ cargando ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
                </button>

                <div class="text-center">
                    <p class="text-muted mb-0">¿No tiene una cuenta?</p>
                    <button type="button" 
                            class="btn btn-link p-0"
                            (click)="toggleModo()"
                            [disabled]="cargando">
                        Regístrese aquí
                    </button>
                </div>
            </form>

            <!-- Formulario de Registro -->
            <form *ngIf="esRegistro" (ngSubmit)="onSubmitRegistro()" [class.loading]="cargando">
                <div class="mb-3">
                    <label for="regUsername" class="form-label">Usuario</label>
                    <input type="text" 
                           class="form-control" 
                           id="regUsername"
                           [(ngModel)]="datosRegistro.username" 
                           name="regUsername"
                           placeholder="Cree un nombre de usuario"
                           required
                           [disabled]="cargando">
                </div>

                <div class="mb-4">
                    <label for="regPassword" class="form-label">Contraseña</label>
                    <input type="password" 
                           class="form-control" 
                           id="regPassword"
                           [(ngModel)]="datosRegistro.password" 
                           name="regPassword"
                           placeholder="Cree una contraseña"
                           required
                           [disabled]="cargando">
                    <div class="form-text">La contraseña debe tener al menos 3 caracteres</div>
                </div>

                <button type="submit" 
                        class="btn btn-success w-100 py-2 mb-3"
                        [disabled]="cargando">
                    <span *ngIf="cargando" class="spinner-border spinner-border-sm me-2"></span>
                    <i class="fas fa-user-plus me-2" *ngIf="!cargando"></i>
                    {{ cargando ? 'Registrando...' : 'Crear Cuenta' }}
                </button>

                <div class="text-center">
                    <button type="button" 
                            class="btn btn-link p-0"
                            (click)="toggleModo()"
                            [disabled]="cargando">
                        ← Volver al login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
